<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="task_manager">
        <button id="create_task">Create Task</button>
          <div class="modal_box">
            <div id="modal_heading">
              <a href="#" id="close_btn">&times;</a>
            </div>
            <div id="modal_body">
              <div class="task_subject">
                <input type="text" id="task_title" placeholder="Title">
              </div>
              <div class="task_message">
                <textarea name="" id="task_message_description" placeholder="description"></textarea>
              </div>
              <div class="task_footer">
                <button id="submit">Create</button>
              </div>
            </div>
          </div>
      </div>
      <script type="text/javascript" src="script.js"></script>
</body>
</html>
